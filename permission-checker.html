<!DOCTYPE html>
<html>

<head>
    <title>Permission Checker</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>ğŸ” Meeting Monitor - Permission Checker</h1>

    <button onclick="checkPermissions()">ğŸ” Check Current Permissions</button>
    <button onclick="testScreenCapture()">ğŸ¬ Test Screen Capture</button>
    <button onclick="resetAndTest()">ğŸ”„ Reset & Test</button>

    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function checkPermissions() {
            document.getElementById('results').innerHTML = '';
            log('ğŸ” Checking permissions...', 'info');

            try {
                // Check if APIs are available
                if (!navigator.mediaDevices) {
                    log('âŒ MediaDevices API not available', 'error');
                    return;
                }

                if (!navigator.mediaDevices.getDisplayMedia) {
                    log('âŒ getDisplayMedia not supported (use Chrome 105+)', 'error');
                    return;
                }

                log('âœ… Browser supports screen capture', 'success');

                // Check current permissions
                const cameraPermission = await navigator.permissions.query({
                    name: 'camera'
                });
                const microphonePermission = await navigator.permissions.query({
                    name: 'microphone'
                });

                log(`ğŸ“· Camera permission: ${cameraPermission.state}`,
                    cameraPermission.state === 'granted' ? 'success' : 'warning');
                log(`ğŸ¤ Microphone permission: ${microphonePermission.state}`,
                    microphonePermission.state === 'granted' ? 'success' : 'warning');

                // Check if currently sharing
                if (navigator.mediaDevices.getDisplayMedia) {
                    log('âœ… Ready to test screen capture', 'success');
                }

            } catch (error) {
                log(`âŒ Error checking permissions: ${error.message}`, 'error');
            }
        }

        async function testScreenCapture() {
            log('ğŸ¬ Testing screen capture with audio...', 'info');

            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: 1920,
                        height: 1080
                    },
                    audio: {
                        echoCancellation: true,
                        sampleRate: 44100,
                        suppressLocalAudioPlayback: false
                    }
                });

                log('âœ… Permission granted successfully!', 'success');

                // Check tracks
                const videoTracks = stream.getVideoTracks();
                const audioTracks = stream.getAudioTracks();

                if (videoTracks.length > 0) {
                    const settings = videoTracks[0].getSettings();
                    log(`âœ… Video: ${settings.width}x${settings.height} at ${settings.frameRate}fps`, 'success');
                } else {
                    log('âš ï¸ No video track - check if you selected a screen/window', 'warning');
                }

                if (audioTracks.length > 0) {
                    const settings = audioTracks[0].getSettings();
                    log(`âœ… Audio: ${settings.sampleRate}Hz, ${settings.channelCount} channels`, 'success');
                    log('âœ… SUCCESS: System audio is being captured!', 'success');
                } else {
                    log('âŒ No audio track - you forgot to check "Share system audio"!', 'error');
                    log('ğŸ’¡ Try again and CHECK THE "Share system audio" BOX', 'warning');
                }

                // Clean up
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    log('ğŸ›‘ Test completed - stopped capture', 'info');
                }, 3000);

            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    log('âŒ Permission denied - click "Allow" and check "Share system audio"', 'error');
                } else if (error.name === 'NotFoundError') {
                    log('âŒ No screen/audio source found', 'error');
                } else {
                    log(`âŒ Screen capture failed: ${error.message}`, 'error');
                }
            }
        }

        async function resetAndTest() {
            log('ğŸ”„ Resetting permissions...', 'info');
            log('ğŸ’¡ You can manually reset by clicking the ğŸ”’ lock icon in address bar â†’ "Reset permissions"', 'warning');
            log('Then refresh this page and try the test again', 'info');
        }

        // Auto-check on load
        window.onload = () => {
            log('ğŸš€ Permission checker loaded', 'info');
            log('ğŸ’¡ Click "Check Current Permissions" to see browser permissions', 'info');
            log('ğŸ’¡ Click "Test Screen Capture" to verify audio/video capture works', 'info');
        };
    </script>
</body>

</html>
